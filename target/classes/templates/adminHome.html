<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default margin and padding */
        body, h4, table {
            margin: 0;
            padding: 0;
        }

        /* Center align text */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #4CAF50;
            color: #fff;
            height: 70px;
            line-height: 70px;
            font-size: 28px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        /* Style the table */
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 90%;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        th, td {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease-in-out;
        }

        th {
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Style the links */
        nav a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #45a049;
        }

        /* Style the button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            header {
                height: 100px;
                line-height: 100px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>FOOD BASKET...</header>
    <table>
        <tr>
            <th>Categories</th>
            <td>Manage the Categories here.<br>
                <nav><a href="/admin/categories">Manager</a></nav>
            </td>
        </tr>
        <tr>
            <th>Products</th>
            <td>Manage the Products here.<br>
                <nav><a href="/admin/products" target="_self">Manager</a></nav>
            </td>
        </tr>
        <tr>
            <th>New User</th>
            <td>Manage user.<br>
                <nav><a href="/admin/registration" target="_self">Manager</a></nav>
            </td>
        </tr>
    </table>
    <button onclick="history.back()">Previous</button>
</body>
</html>
